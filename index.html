<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header-info">
      <img class="header-info__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <label class="add-task__title" for="new-task">Add Item</label>
        <div class="add-task__form">
          <input id="new-task" class="input input__task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="tasks__title">Todo</h3>
      <ul id="incompleted-tasks" class="tasks__list">
        <li class="tasks__item">
          <input type="checkbox" class="input input__checkbox">
          <label class="tasks__label">Pay Bills</label>
          <input type="text" class="input input__task">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__remove">
            <img src="./remove.svg" class="remove__img" alt="remove-icon-img">
          </button>
        </li>
        <li class="tasks__item tasks__item_editable">
          <input type="checkbox" class="input input__checkbox">
          <label class="tasks__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input__task">
          <button class="btn btn__edit">Save</button>
          <button class="btn btn__remove">
            <img src="./remove.svg" class="remove__img" alt="remove-icon-img">
          </button>
        </li>
      </ul>
      <h3 class="tasks__title">Completed</h3>
      <ul id="completed-tasks" class="tasks__list">
        <li class="tasks__item">
          <input type="checkbox" class="input input__checkbox" checked>
          <label class="tasks__label">See the Doctor</label>
          <input type="text" class="input input__task">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__remove">
            <img src="./remove.svg" class="remove__img" alt="remove-icon-img">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
